<script>
// var language = navigator.language;
// var frame = document.getElementById("myHomeFrame");

if( !obj.language ){
    location.href = 'html/home-en.html?loginid='+obj.loginid+'&token='+obj.token+'&language='+obj.language+'&cc='+obj.cc;
}
if( obj.language.indexOf('zh') > -1 ){
    //中文
    location.href = 'html/home-zh.html?loginid='+obj.loginid+'&token='+obj.token+'&language='+obj.language+'&cc='+obj.cc;
}else if( obj.language.indexOf('th') > -1 ){
    //泰文
    location.href = 'html/home-th.html?loginid='+obj.loginid+'&token='+obj.token+'&language='+obj.language+'&cc='+obj.cc;
}else{
    //英文
    location.href = 'html/home-en.html?loginid='+obj.loginid+'&token='+obj.token+'&language='+obj.language+'&cc='+obj.cc;
}
</script>

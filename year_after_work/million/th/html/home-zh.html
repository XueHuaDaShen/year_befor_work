<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/loading.css">
    <title>home-zh</title>
</head>
<body>
    <div class="language-zh home-wrap">
        <div class="loading-wrap loadingAnimate">
            <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
        <div class="alert-wrap">
            <div class="bj"></div>
            <div class="alert-content">
                <div class="alert-title">请输入邀请码</div>
                <div class="invite-text">
                    <p>1. 邀请好友填写你的复活码，你和对方均获得一张复活卡</p>
                    <p>2. 复活卡在你回答错误后自动使用</p>
                    <p>3. 每场仅限使用3张复活卡</p>
                </div>
                <div class="alert-input">
                    <input type="text" class="invite-code-num">
                    <div class="invite-code-tip use">邀请码不能为空</div>
                    <div class="invite-code-tip used">邀请码已经用过了</div>
                    <div class="invite-code-tip code-err">参数错误</div>
                    <div class="invite-code-tip server-err">服务器错误</div>
                </div>
                <div class="alert-btn">
                    <span class="confirm">确定</span>
                    <span class="cancel">取消</span>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="eval">
                <img src="../img/eval.png">
                <span>给个好评</span>
            </div>
            <div class="logo"><img src="../img/logo.png"></div>
            <div class="rule">
                <img src="../img/rule.png">
                <span>规则说明</span>
            </div>
        </header>
        <div class="start-time-txt">下期开始时间</div>
        <div class="time-and-prize">
            <span class="start-time">今天 17:00</span>
            <div class="split-line"></div>
            <span class="prize">50000 THB</span>
        </div>
        <div class="goLiveHouse">
            <span class="goBtn">敬请期待</span>
        </div>
        <div class="user-info">
            <div class="user-top">
                <div class="avatar"><img src=""></div>
                <div class="user-name"></div>
                <!-- <div class="user-name">Wes、思佳</div> -->
            </div>
            <div class="user-cen">
                <div class="balance">
                    <div class="des">账户余额</div>
                    <div class="des-num">0THB</div>
                    <!-- <div class="des-num">￥0</div> -->
                </div>
                <div class="split-line"></div>
                <div class="week-rank">
                    <div class="des">周排名</div>
                    <div class="des-num none">0</div>
                    <div class="num-none"><span></span></div>
                </div>
            </div>
            <div class="user-bot">
                <div class="life-txt">额外的生命值</div>
                <div class="life-num" style="margin-left:-1%;">
                    <img src="../img/life.png">
                    <span>0</span>
                </div>
                <div class="getLife"><span>获得更多</span></div>
            </div>
        </div>
        <footer class="footer">
            <div class="invite-code-txt">输入邀请码</div>
            <!-- <div class="invite-firends">邀请好友</div> -->
        </footer>
    </div>
</body>
</html>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/config.js"></script>

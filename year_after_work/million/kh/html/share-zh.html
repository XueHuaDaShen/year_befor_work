<script>
document.documentElement.style.fontSize = document.documentElement.clientWidth/7.5 + "px";

$(function(){
    
    $(".user-avatar").css({
        height: $(".user-avatar").width()
    })

    $(".start-answer").on("click", function(){
        location.href = down_url;
    })

    function getUserInfo(){
        $.ajax({
            "url": rootUrl + "/user/get",
            "type": "get",
            "data": {
                loginid: obj.loginid
            },
            success: function(data){
                setUserInfo(data.data)
            }
        })
    }
    getUserInfo();
    function setUserInfo(data){
        var ava = '';
        if( data.avatar ){
            ava = data.avatar;
        }else{
            ava = '../img/avatar.png'
        }
        $(".user-avatar").find("img").attr('src', ava);
        $(".user-name").html(data.loginname);
        if( obj.prize === undefined || obj.prize === '' ){
            $(".prize-num").html(0+'THB')
        }else{
            $(".prize-num").html(decodeURI(obj.prize))
        }
    }
})
</script>
